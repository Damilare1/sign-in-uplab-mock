<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
<!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/customStyle.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <title>
    Sign in
  </title>
</head>
<body>
<div class="father">
  <div class="parent">
    <div class="left">
      <img src="img/image331x490.jpg">
    </div>
    <div class="right">
    <div class="buttongrp btn-group">
      <button type="button" class="btn btn-sm  round btn-default" disabled>Sign In</button>
      <button type="button" class="btn btn-sm blue round  active" active>Sign Up</button>
    </div>
    <div>
      <div class="sign">
      <span>Sign in or <a style="color:white" href="#">Sign up</a></span></div>
      </div>
      <ul class="details">
        <li><p>Full Name</p><input type="text" placeholder="Enter your full name"></li>
        <li><p>Password</p><input type="text" placeholder="********"></li>
        <li><p>Email</p><input type="text" placeholder="Your email goes here"></li>
      </ul>
      <div class="terms">
        <span><input type="checkbox"></span>
        <p>I agree to all statements in the <a href="#">Terms of Service</a></p>
      </div>
      <ul class="final">
        <li><button class= "btn btn-sm btn-block changed btn-success"> Sign Up</button></li>
        <li>I'm already a member</li>
      </ul>
    </div>
  </div>
</div>
</body>
